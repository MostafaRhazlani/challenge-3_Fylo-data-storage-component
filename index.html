<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge 3</title>
</head>
<body>
    <div class="container">
        <img src="./img/bg-desktop.png" alt="">
        <div class="col">
            <div class="fylo">
                <div class="logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <div class="icons">
                    <a href class="icon"><img src="./img/icon-document.svg" alt=""></a>
                    <a href class="icon"><img src="./img/icon-folder.svg" alt=""></a>
                    <a href class="icon"><img src="./img/icon-upload.svg" alt=""></a>
                </div>
            </div>

            <div class="range">
                <div class="rest">
                    <div class="triangle"></div>
                    <h2>185</h2>
                    <span>GB LEFT</span>
                </div>
                <p>You've used <span>815 GB</span> of your storage</p>
                <div class="container-range">
                    <div class="content-range">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="bytes">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
